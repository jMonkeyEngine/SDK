OperationDescriptionStep_BrokenPackageDepInit=<h3>jMonkeyEngine SDK wymaga JDK</h3>W\u0142a\u015bciwie, jMonkeyEngine SDK wydaje si\u0119 by\u0107 uruchomiony z JRE zamiast ca\u0142ego JDK.<br><br>Aby skorzysta\u0107 z SDK, edytuj <code>--jdkhome</code> opcjonaln\u0105 lini\u0119 kodu w jmonkeyplatform/etc/jmonkeyplatform.conf na lokalizacj\u0119 instalacji JDK. Zobacz <a href="http://jmonkeyengine.org/wiki/doku.php/sdk:troubleshooting">the jME wiki</a>, aby dowiedzie\u0107 si\u0119 wi\u0119cej.<br><br>
